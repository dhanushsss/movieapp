<nav class="navbar navbar-expand-lg navbar-light">
  <a class="navbar-brand" href="#">
    <img class="logo" src="../assets/logo.png" alt="" /> Book Your Show</a
  >
</nav>


<div class="row main-tag">
  <div 
    class="col-md-12 wrapper d-flex justify-content-center align-items-center "
    style="height: 95vh"
  >
    <div
      class="row d-flex justify-content-center align-items-center formwrapper card sub"
    >
      <form
        name="form"
        [formGroup]="form"
        (ngSubmit)="form.valid && onSubmit()"
      >
        <div class="col-md-12 mt-4 d-flex flex-row justify-content-center">
          <div class="m-1">
            <h2>Card Payment</h2>
          </div>
        </div>

        <div class="col-md-12 d-flex flex-row justify-content-center">
          <div class="m-1">
            <select name="demo" id="#">
              <option selected="selected" value="one">Credit Card</option>
              <option value="two">Debit Card</option>
            </select>
          </div>
        </div>

        <div class="col-md-12 d-flex flex-row justify-content-center">
          <div class="m-1">
            <input
              class="input form-control"
              formControlName="customerName"
        
              name="customerName"
              type="paying"
              placeholder="Customer Name"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">
              <div *ngIf="form.get('customerName')">
                This Field is required!!
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 d-flex flex-row justify-content-center">
          <div class="m-1">
            <input
              class="input form-control"
              formControlName="cardNumber"
              
              name="cardNumber"
              type="paying"
              placeholder="Card Number"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">
              <div *ngIf="form.get('cardNumber')">This Field is required!!</div>
            </div>
          </div>
        </div>

        <div class="col-md-12 d-flex flex-row justify-content-center">
          <div class="m-1">
            <input
              class="input form-control"
              formControlName="expireDate"
              
              name="expireDate"
              type="paying"
              placeholder="Expire Date"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">
              <div *ngIf="form.get('expireDate')">This Field is required!!</div>
            </div>
          </div>
        </div>

        <div class="col-md-12 d-flex flex-row justify-content-center">
          <div class="m-1">
            <input
              class="input form-control"
              formControlName="cvv"
              
              name="cvv"
              type="paying"
              placeholder="CVV"
              autocomplete="off"
              required
            />
            <div class="invalid-feedback">
              <div *ngIf="form.get('cvv')">This Field is required!!</div>
            </div>
          </div>
        </div>

        <div class="col-md-12 mt-2 mb-5 d-flex flex-row justify-content-center">
          <div class="m-1 mt-4">
            <button class="button" type="reset">Cancel</button>
            <button class="button" type="submit" [disabled]="!form.valid">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
